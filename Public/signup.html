<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Thriftstore- sign up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-gradient-to-r bg-black text-white py-24">
        <h1 class="text-center italic text-green-600">Snowfall Thriftstore</h1>
        <ul class="px-16 mt-6 flex justify-end">
            <li class="mr-4 hover:text-gray-400 justify-between border-b-2 border-white transition ease-out duration-500">
                <a href="shop/html">
                    Shop
                </a>
            </li>
            <li class="mr-4 hover:text-gray-400 border-b-2 border-white transition ease-out duration-500">
                <a href="shop/html">
                <a href="about.html">About</a>
            </li>
            <li class="hover:text-gray-400 border-b-2 border-white mr-4 transition ease-out duration-500">
                <a href="shop/html">
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
    <h2 class="font-bold text-center pt-8 text-3xl">Create an account</h2>
    <p class="text-center italic my-4">Already Registered?<a class="text-blue-600 underline" href="/Public/login.html">Sign In</a></p>
    <div class="container mx-auto px-4 py-8">
        <form action="signup" method="post" class="shadow rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-500">FullNames:</label>
                <input type="text" name="name" id="name" placeholder="Enter your fullnames" class="shadow appearance none border rounded w full py2 px3 text grey border focus outline shadow border bg transition duration ease bg white">
            </div>

            <div class="">
                <label for=""></label>
            </div>
        </form>
    </div>
</body>
</html>
